name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on:  [windows-latest]

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' # SDK Version to use.
    - run: dotnet build AjazzAK33.UI/AjazzAK33.UI.csproj
